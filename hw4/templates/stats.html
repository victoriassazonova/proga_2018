<!DOCTYPE html>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Статистика</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
.main { 
    background-color: #ffcc66; /* Orange */
    color: #ffffff;
    padding-left: 0px;
	padding-right: 0px;
	width: 100%;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}
.wid{width: 25%;}

.table{color:#66ffcc
background color: #666633}
a:link {
  color: #EF7D55; 
  border-bottom: 1px dashed; 
}
a:visited {
  color: #EF7D55;
}

</style>
</head>

<body>
<div class="main">
<center>
    <ul>
		{% for name, url in urls.items() %}
		<a href="{{ url }}">{{ name }}</a>
		{% endfor %}
	</ul>
	<h1>Статистика</h1>
	<div class="container">
	<table class="table table-striped table-bordered">
	<thead><tr><th>Name</th><th>Age</th><th>City</th><th>Булочная</th><th>Яичница</th></tr></thead>
    {%for line in content%}
        <tr>
        {%for i in line.split(',')%}
        <th class="text-muted">{{i}}</th>
        {%endfor%}
        </tr>
    {%endfor%}
    </table>
    </div>
    <h2>Булочная</h2>
    <img src="{{url_for('static', alt="Фотография 1", filename='image1.png')}}" /height="600" width="800">
    <h2>Яичница</h2>
    <img src="{{url_for('static', alt="Фотография 2", filename='image2.png')}}" /height="600" width="800">
</center>
</div>
</body>

</html>
